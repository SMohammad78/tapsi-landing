<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/theme/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hero Section</title>
</head>

<body>
    <section class="hero">
        <picture>
            <source srcset="https://tapsi.ir/images/home/banner.webp" type="image/webp" media="(min-width:768px)">
            <source srcset="https://tapsi.ir/images/home/banner.jpg" type="image/jpg" media="(min-width:768px">
            <source srcset="https://tapsi.ir/images/home/banner-mobile.webp" type="image/webp"
                media="(max-width: 768px)">
            <source srcset="https://tapsi.ir/images/home/banner-mobile.jpg" type="image/jpg" media="(max-width: 768px)">

            <img src="https://tapsi.ir/images/home/banner.jpg" alt="tapsi-herosection" class="baner--img">
        </picture>
        <picture>
            <source srcset="https://tapsi.ir/images/home/mockup-phone.webp" type="image/webp"
                media="(min-width: 1024px)">
            <source srcset="https://tapsi.ir/images/home/mockup-phone.png" type="image/png" media="(min-width: 1024px)">
            <img class="baner-phone" alt="phone" aria-label="banner phone">
        </picture>
        <div class="hero__content">
            <h1>تپسی</h1>
            <h2>اپلیکیشن درخواست خودرو و پیک</h2>
            <div class="intro--btn">
                <div class="intro--btn__passenger">
                    <a href="" class="driver--btn">
                        <i class="btn--icon fas fa-arrow-down"></i>
                        <p> دانلود اپلیکیشن مسافران</p>
                    </a>
                </div>
                <div class="intro--btn__passenger">
                    <a href="" class="driver--btn">
                        <i class="btn--icon fas fa-arrow-down"></i>
                        <p>
                            وب اپلیکیشن مسافران
                        </p>
                    </a>
                </div>
                <div class="intro--btn__passenger">
                    <a href="" class="driver--btn__border">
                        <i class="fas fa-ghost"></i>
                        <p>دانلود اپلیکشن</p>
                    </a>
                </div>
                <div class="intro--btn__passenger">
                    <a href="" class="driver--btn__border">
                        <i class="btn--icon fas fa-car"></i>
                        <p> ثبت نام راننده</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
